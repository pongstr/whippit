<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <title>React Boilerplate.</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&JetBrains+Mono:wght@300,400&display=swap"
      rel="stylesheet"
    />

    <link
      href="/img/favicon-light.svg"
      media="(prefers-color-scheme: light)"
      rel="icon"
      type="image/svg+xml"
    />

    <link
      href="/img/favicon-dark.svg"
      media="(prefers-color-scheme: dark)"
      rel="icon"
      type="image/svg+xml"
    />

    <link
      rel="apple-touch-icon"
      href="/img/maskable-icon.png"
      sizes="180x180"
    />

    <link rel="mask-icon" href="/img/maskable-icon.png" color="#c6a0f6" />

    <meta name="color-scheme" content="dark light" />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
      rel="icon"
    />

    <meta
      name="theme-color"
      content="#8839ef"
      media="(prefers-color-scheme: dark)"
      rel="icon"
    />

    <link rel="apple-touch-icon" href="/img/apple-touch-icon-180x180.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
